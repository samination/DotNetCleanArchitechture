name: build-and-test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Restore
        run: dotnet restore CrudApi.sln

      - name: Build
        run: dotnet build CrudApi.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CrudApi.sln --configuration Release --no-build --verbosity normal

